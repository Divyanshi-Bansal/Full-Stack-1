<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="Practical-18.html">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
        <div class="form-container">
            <label for="username">UserName</label>
            <input type="text" placeholder="Enter name" id="username">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error msg</small>
        </div>
        <div class="form-container">
            <label for="email">E-mail</label>
            <input type="text" placeholder="Enter email id" id="email">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error msg</small>
        </div>
        <div class="form-container">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter password" id="password">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error msg</small>
        </div>
        <div class="form-container">
            <label for="password">Confirm Password</label>
            <input type="password" placeholder="Enter confirm password" id="Confirm Password">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error msg</small>
        </div>
        </form>
    </div>
</body>
</html>
