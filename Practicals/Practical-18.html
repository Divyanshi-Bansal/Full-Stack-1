<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../Practicals.css/Practical-18.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
        <div class="form-container">
            <label for="username">UserName</label>
            <input type="text" placeholder="Enter name" id="username">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small id="small">Error msg</small>
        </div>
        <div class="form-container">
            <label for="email">Email-ID</label>
            <input type="text" placeholder="Enter email id" id="email">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small id="small">Error msg</small>
        </div>
        <div class="form-container">
            <label for="password1">Password</label>
            <input type="password" placeholder="Enter password" id="password1">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small id="small">Error msg</small>
        </div>
        <div class="form-container">
            <label for="password2">Confirm Password</label>
            <input type="password" placeholder="Re-Enter password" id="Password2">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small id="small">Error msg</small>
        </div>
        <button type="submit">Submit</button>
        </form>
    </div>
</body>
<script src="../JavaScript/Practical-18.js"></script>
</html>
