<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Practicals.css/Practical-14.css">
    <title>Practical-14</title>
    <link rel="icon" href="../image/title-logo.png" type = "image/x-icon">
    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"  crossorigin="anonymous"/>
</head>
<body>
    <h1>Form Templates</h1>
    <div class="container">
        <div class="template-1">
            <section class="sec-1">
                <h2>Log In</h2>
                <section class="link1">
                    <ul>
                        <li><a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="https://twitter.com/home"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="https://github.com/"><i class="fa fa-google-plus"></i></a></li>
                    </ul>
                </section>
            </section>
            <section class="sec-2">
                <div class="input">
                    <label for="">Your email</label>
                </div>
                <div class="input">
                    <input type="text">
                </div>
                <div class="input">
                    <label for="">Password</label>
                </div>
                <div class="input">
                    <input type="password">
                </div>
                <div class="forgot">Forgot <em><b>Password?</b></em></div>
            </section>
            <section class="button">
                <input type="submit" value="LOG IN">
                <label for="">Don't have an account? <a href=""><b>Sign up</b></a></label>
            </section>
        </div>
        <div class="template-2">
            <section class="sec-1">
                <h2>Sign Up</h2>
            </section>
            <section class="sec-2">
                <div class="input">
                    <label for="">Your email</label>
                </div>
                <div class="input">
                    <input type="text">
                </div>
                <div class="input">
                    <label for="">Password</label>
                </div>
                <div class="input">
                    <input type="password">
                </div>
                <div class="forgot">
                    <input type="checkbox">
                    <label for="">Accepting <span style="color: blue;">terms and conditions.</span></label>
                </div>
            </section>
            <section class="button">
                <input type="submit" value="SIGN UP">
                <label for="">Have an account? <a href=""><b>Log in</b></a></label>
            </section>
            <div class="icons">
                <li><a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a></li>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-google-plus"></i>
            </div>
        </div>
        <div class="template-3">
            <section class="sec-1">
                <h2>Sign In</h2>
            </section>
            <section class="sec-2">
                <div class="input">
                    <label for="">Your email</label>
                </div>
                <div class="input">
                    <input type="text">
                </div>
                <div class="input">
                    <label for="">Password</label>
                </div>
                <div class="input">
                    <input type="password">
                </div>
                <div class="forgot">Forgot <em><b>Password</b></em></div>
            </section>
            <section class="button">
                <label for=""></label>
                <input type="submit" value="SIGN IN">
                <br>
                <label for="">or Sign in with :</label>
            </section>
            <div class="icons">
                <li><a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a></li>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-google-plus"></i>
            </div>
        </div>
    </div>
</body>
</html>
