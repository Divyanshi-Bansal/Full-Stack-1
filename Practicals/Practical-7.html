<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-7</title>
    <style>
        #container{
            border: solid gray;box-shadow: dark gray;
            margin: 0px auto;
            padding: 15px;
            width: 1200px;
            height: 100% auto;
        }
        #header{
            background-color: black;
            height: 70px;
            border-radius: 11px;
            margin-bottom: 15px;
            display: flex;justify-content: center;align-items: center;
            font-size: 30px;
            color: gainsboro;
        }
        #banner{
            background-color: lightsteelblue;
            height: 450px;
            border-radius: 14px;
            margin-bottom: 15px;
            display: flex;justify-content: center;align-items: center;
            font-size: 30px; color: blue;
        }
        #section-1{}
        #circle{
            border-radius: 34px;
            background-color: goldenrod;
            margin-left: 9px;
        }
        #section-2{}
        #section-2::after{
            content: '';
            display: block;
            clear: both;
        }
        #left-sidebar{
            background-color: lightgrey;
            height: 300px;width: 50%;
            border-radius: 11px;
            font-size: 30px;color: darkcyan;
            display: flex;justify-content: center;align-items: center;
            float: left;
        }
        #right-sidebar{float: right;}
        #article{
            height: 95px;width: 570px;
            background-color: darksalmon;
            border-radius: 9px;
            display: flex;justify-content: center;align-items: center;
            font-size: 20px;color: darkred;
            margin-bottom: 5px;
        }
        #section-3{}
        #section-3::after{
            content: '';
            display: block;
            clear: both;
        }
        #box{
            width: 285px;
            height: 150px;float: left;
            background-color: rgb(76, 99, 114);
            border-radius: 9px;
            margin-right: 15px;
            margin-bottom: 11px;
            margin-top: 11px;
        }
        #section-4::after{
            content: '';
            display: block;
            clear: both;
        }
        #section-4{
            background-color: powderblue ;
            height: 95px;
            border-radius: 11px;
            display: flex;justify-content: center;align-items: center;
            font-size: 25px;color: black;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">Header</div>
        <div id="banner">Banner</div>
        <div id="section-1">Section-1
            <div id="circle"></div>
            <div id="circle"></div>
            <div id="circle"></div>
            <div id="circle"></div>
        </div>
        <div id="section-2">
            <div id="left-sidebar">Main Content</div>
            <div id="right-sidebar">
                <div id="article">Article-1</div>
                <div id="article">Article-2</div>
                <div id="article">Article-3</div>
            </div>
        </div>
        <div id="section-3">
            <div id="box"></div>
            <div id="box"></div>
            <div id="box"></div>
            <div id="box"></div>
        </div>
        <div id="section-4">Footer</div>
    </div>
</body>
</html>
