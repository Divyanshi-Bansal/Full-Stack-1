<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Form</title>
    <link rel="stylesheet" href="../Practicals.css/Practical-19.css">
</head>
<body>
    <div class="container">
        <div class="step-row" id="step-row">
            <div class="step-col">step-1</div>
            <div class="step-col">step-2</div>
            <div class="step-col">step-3</div>
        </div>
        <form  id="form1">
            <h1>Create Account</h1>
            <input type="text" placeholder="Enter Email" id="email">
            <input type="password" placeholder="Enter Password" id="password1">
            <input type="password" placeholder="Confirm Password" id="password2">
            <div class="button-box">
                <button type="button">Next</button>
            </div>
        </form>
        <form  id="form2">
            <h1>Social Links</h1>
            <input type="text" placeholder="Enter Medium" id="medium">
            <input type="text" placeholder="Github Account" id="github">
            <input type="text" placeholder="LinkedIn Account" id="linkedin">
            <div class="button-box">
                <button type="button">Back</button>
                <button type="button">Next</button>
            </div>
        </form>
        <form  id="form3">
            <h1>Personal Information</h1>
            <input type="text" placeholder="First name" id="firstname">
            <input type="text" placeholder="Last Name" id="lastname">
            <input type="text" placeholder="Mobile No." id="mobile">
            <div class="button-box">
                <button type="button">Back</button>
                <button type="button">Submit</button>
            </div>
        </form>
    </div>
</body>
<script src="../JavaScript/Practical-19.js"></script>
</html>
